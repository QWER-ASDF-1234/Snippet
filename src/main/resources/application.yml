spring:
  application:
    name: snippet

  profiles:
    active: dev

  jackson:
    time-zone: Asia/Seoul

server:
  port: 8080

# OAuth2 + JWT 설정
app:
  security:
    oauth2:
      # 프론트엔드 콜백 URL로 변경
      success-redirect-url: "http://localhost:5173/auth/callback"
      failure-redirect-url: "http://localhost:5173/signin?error=oauth"
    jwt:
      issuer: "snippet"
      secret: ${JWT_SECRET}
      access-token-minutes: 15
      refresh-token-days: 14
      refresh-cookie-name: "REFRESH_TOKEN"
      refresh-cookie-path: "/"
      refresh-cookie-secure: false
      refresh-cookie-same-site: "Lax"